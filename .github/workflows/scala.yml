name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'adopt'
    - uses: sbt/setup-sbt@v1
    - name: Install blas
      run: sudo apt-get install -y libopenblas0
    - name: Run tests
      run: sbt test
    - name: Compile benchmarks
      run: sbt 'benchmark / compile'
